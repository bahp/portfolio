<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <a href="{{ card.url }}" target=”_blank”>
          <img class="card-img-top" src="{{ card.thumbnail }}" alt="Card image cap"
               width="200" height="200">
        </a>
    </div>
</div>

<div class="col-md-4" data-roles="website">
  <div class="card mb-4 pb-0 box-shadow btn-outline-primary">
    <a class="pb-0" href="{{ card.url }}">
      <img class="card-img-top" src="{{ card.thumbnail }}"
           width="200" height="200">

      <div class="card-body bg-light pt-2 pb-2 rounded-bottom">
        <h6 class="card-title text-center text-dark mb-0">
          {{ card.title }}
        </h6>
        <!--
        <p class="card-text">
          Some quick example text to build on the card
          title and make up the bulk of the card's content.
        </p>
        -->
      </div>
    </a>
  </div>
</div>
